<h1>Iryna's Portfolio</h1>

<h2>Iryna has written 5 blogs in total</h2>
{% load static %}


<br>
<a href = "{% static 'portfolio'%}" Resume </a>

<img src="{% static 'portfolio/sjsu.png'%}">


{% for project in projects %}
<h5>{{ blog.date | date:'M d Y'}}</h5>
<h2>{{ project.title }}</h2>
<p>{{ project.description}}</p>
<img src = "{{project.image.url}}"
{% if project.url %}
<br><a href="{{project.url}}">Link</a>
{% endif %}
{% endfor %}
